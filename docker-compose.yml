version: "3.8"
services:
  backend:
    build:
      context: ./backend
    container_name: backend-container
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
    container_name: frontend-container
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
